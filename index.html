</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2 Present Perfect Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom styles for better aesthetics */
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .correct-feedback {
            color: #10B981; /* Emerald 500 */
        }
        .incorrect-feedback {
            color: #EF4444; /* Red 500 */
        }
        .question-line {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .verb-input {
            border: 2px solid #D1D5DB;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            margin: 0 0.5rem;
            min-width: 150px;
            font-weight: 600;
            color: #1F2937;
            transition: border-color 0.2s;
        }
        .verb-input:focus {
            border-color: #3B82F6; /* Blue 500 */
            outline: none;
        }
        .hint-text {
            color: #6B7280;
            font-style: italic;
            font-size: 0.875rem;
            margin-left: 0.5rem;
            min-width: 100px;
            text-align: right;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <!-- Main Application Container -->
    <div id="app" class="max-w-4xl mx-auto">
        <header class="text-center py-6 mb-8 bg-white rounded-xl shadow-lg">
            <h1 class="text-4xl font-bold text-blue-700">Present Perfect Tense Quiz (A2)</h1>
            <p class="text-lg text-gray-600 mt-2">Practice using 'have/has' and the past participle.</p>
        </header>

        <!-- Quiz Container -->
        <div id="quiz-container" class="card bg-white p-6 sm:p-10 rounded-xl">
            <p class="mb-6 text-gray-700 font-medium">
                Instructions: Complete the sentences by typing the correct **Present Perfect** form of the verb in parentheses.
            </p>

            <div id="questions-list">
                <!-- Questions will be dynamically inserted here -->
                <p class="text-center py-10 text-gray-500">Loading quiz...</p>
            </div>

            <div class="flex flex-col sm:flex-row justify-between items-center mt-10 pt-6 border-t border-gray-200">
                <button id="check-button" onclick="checkAnswers()"
                    class="w-full sm:w-auto px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-green-300 transform hover:scale-105">
                    Check Answers
                </button>
                <div id="score-display" class="mt-4 sm:mt-0 text-2xl font-semibold text-blue-600 bg-blue-50 px-4 py-2 rounded-lg">
                    Score: 0 / 20
                </div>
            </div>

            <div id="result-message" class="mt-6 p-4 rounded-lg text-center font-semibold hidden"></div>

        </div>

    </div>

    <!-- Firebase Initialization and Script -->
    <script type="module">
        // 1. Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase Log Level to Debug for development/debugging
        setLogLevel('debug');

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let auth;
        let db;
        let userId;

        // 2. Quiz Data (20 Questions)
        const sentences = [
            { id: 1, prefix: "I", verb: "finish", suffix: "my homework.", answer: "have finished", keyword: "Simple PP" },
            { id: 2, prefix: "She", verb: "not see", suffix: "this movie yet.", answer: "has not seen", keyword: "Yet" },
            { id: 3, prefix: "We", verb: "live", suffix: "here for ten years.", answer: "have lived", keyword: "For (Duration)" },
            { id: 4, prefix: "He", verb: "just eat", suffix: "lunch.", answer: "has just eaten", keyword: "Just" },
            { id: 5, prefix: "They", verb: "not call", suffix: "since Monday.", answer: "have not called", keyword: "Since" },
            { id: 6, prefix: "My mom", verb: "be", suffix: "to the supermarket.", answer: "has been", keyword: "Been / Gone" },
            { id: 7, prefix: "It", verb: "rain", suffix: "all day.", answer: "has rained", keyword: "All Day" },
            { id: 8, prefix: "The train", verb: "just arrive", suffix: "at the station.", answer: "has just arrived", keyword: "Just" },
            { id: 9, prefix: "I", verb: "know", suffix: "him since primary school.", answer: "have known", keyword: "Since (Duration)" },
            { id: 10, prefix: "Sarah", verb: "not try", suffix: "sushi yet.", answer: "has not tried", keyword: "Yet" },
            { id: 11, prefix: "We", verb: "already buy", suffix: "a new car.", answer: "have already bought", keyword: "Already" }, // 'already' en afirmativa, OK
            { id: 12, prefix: "My friend", verb: "not write", suffix: "to me for a long time.", answer: "has not written", keyword: "For (Duration)" },
            // --- NEW QUESTIONS ADDED BELOW ---
            { id: 13, prefix: "I", verb: "never visit", suffix: "Asia before.", answer: "have never visited", keyword: "Never" },
            { id: 14, prefix: "She", verb: "take", suffix: "three exams this month.", answer: "has taken", keyword: "Multiple Actions" },
            { id: 15, prefix: "The company", verb: "grow", suffix: "a lot lately.", answer: "has grown", keyword: "Lately" },
            { id: 16, prefix: "We", verb: "not hear", suffix: "from them since last week.", answer: "have not heard", keyword: "Since" },
            { id: 17, prefix: "He", verb: "forget", suffix: "to lock the door.", answer: "has forgotten", keyword: "Result" },
            { id: 18, prefix: "My parents", verb: "not move", suffix: "house yet.", answer: "have not moved", keyword: "Yet" },
            { id: 19, prefix: "The chef", verb: "make", suffix: "a special dessert for us.", answer: "has made", keyword: "Simple PP" },
            { id: 20, prefix: "You", verb: "finish", suffix: "that book yet?", answer: "have finished", keyword: "Yet/Q" }, // Modificada para usar 'yet' en pregunta
        ];


        // 3. Helper Functions
        const normalize = (text) => text.toLowerCase().trim().replace(/\s+/g, ' ');

        // 4. Authentication and Initialization
        async function initialize() {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    // Sign in using the custom token or anonymously
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Firebase signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Firebase signed in anonymously.");
                    }
                    userId = auth.currentUser?.uid || crypto.randomUUID();
                } else {
                    console.warn("Firebase config not available. Running in local mode.");
                }

                // Render the quiz after initialization
                renderQuiz();

            } catch (error) {
                console.error("Error during Firebase initialization or sign-in:", error);
                // Still render the quiz even if Firebase fails
                renderQuiz();
            }
        }


        // 5. Quiz Rendering Logic
        function renderQuiz() {
            const questionsList = document.getElementById('questions-list');
            questionsList.innerHTML = sentences.map(sentence => {
                return `
                <div class="question-line mb-4 p-3 bg-gray-50 rounded-lg border border-gray-200" data-id="${sentence.id}">
                    <span class="mr-2 font-medium text-gray-700">${sentence.id}.</span>
                    <span class="text-gray-900">${sentence.prefix}</span>
                    <input type="text" id="q-${sentence.id}" placeholder="e.g., have eaten" class="verb-input" autocomplete="off" />
                    <span class="text-gray-900">${sentence.suffix}</span>
                    <span class="hint-text ml-auto">(${sentence.verb})</span>
                    <div id="feedback-${sentence.id}" class="w-full mt-1 text-sm font-semibold"></div>
                </div>
            `;
            }).join('');
        }

        // 6. Quiz Checking Logic
        window.checkAnswers = function() {
            let correctCount = 0;
            const totalQuestions = sentences.length;
            const resultMessage = document.getElementById('result-message');
            const checkButton = document.getElementById('check-button');

            sentences.forEach(sentence => {
                const inputElement = document.getElementById(`q-${sentence.id}`);
                const feedbackElement = document.getElementById(`feedback-${sentence.id}`);

                if (!inputElement || !feedbackElement) return;

                const userAnswer = normalize(inputElement.value);
                const correctAnswer = normalize(sentence.answer);

                feedbackElement.classList.remove('correct-feedback', 'incorrect-feedback');
                feedbackElement.textContent = '';
                inputElement.classList.remove('border-red-500', 'border-green-500');

                if (userAnswer === correctAnswer) {
                    correctCount++;
                    feedbackElement.textContent = '✅ Correcto!';
                    feedbackElement.classList.add('correct-feedback');
                    inputElement.classList.add('border-green-500');
                } else if (userAnswer.length > 0) {
                    // Incorrect answer logic
                    feedbackElement.textContent = `❌ Incorrecto. La respuesta correcta es: ${sentence.answer}`;
                    feedbackElement.classList.add('incorrect-feedback');
                    inputElement.classList.add('border-red-500');
                } else {
                    feedbackElement.textContent = '➡️ Por favor, inténtalo de nuevo.';
                }
            });

            // Update Score Display
            document.getElementById('score-display').textContent = `Score: ${correctCount} / ${totalQuestions}`;

            // Show Final Result Message
            resultMessage.classList.remove('hidden', 'bg-red-100', 'bg-yellow-100', 'bg-green-100');
            resultMessage.classList.add('py-3');

            let messageText = '';
            let messageClass = '';

            if (correctCount === totalQuestions) {
                messageText = '¡Fantástico! Obtuviste todas las respuestas correctas. ¡Excelente trabajo con el Presente Perfecto!';
                messageClass = 'bg-green-100 text-green-700';
            } else if (correctCount >= totalQuestions * 0.75) {
                messageText = `¡Muy bien! Tienes ${correctCount} de ${totalQuestions} correctas. ¡Casi perfecto!`;
                messageClass = 'bg-green-100 text-green-700';
            } else if (correctCount >= totalQuestions / 2) {
                messageText = `¡Bien hecho! Tienes ${correctCount} de ${totalQuestions} correctas. Sigue practicando los tiempos que fallaste.`;
                messageClass = 'bg-yellow-100 text-yellow-700';
            } else {
                messageText = `Buen comienzo, pero ¡a repasar! Tienes ${correctCount} de ${totalQuestions} correctas. Concéntrate en 'have/has' y el participio pasado.`;
                messageClass = 'bg-red-100 text-red-700';
            }

            resultMessage.textContent = messageText;
            resultMessage.classList.add(messageClass);

            // Change button to a "Try Again" or "Review" state
            checkButton.textContent = 'Revisar/Verificar de Nuevo';
        }

        // 7. Start initialization when the module loads
        initialize();
    </script>
</body>
</html>
